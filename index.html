<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Taschenrechner</h1>
        <div class="main">
            <div class="_container1">
                <div>
                <label for="number1">Eingabe Zahl 1</label>
                <div></div>
                <input id="number1" placeholder="number" type="number" class="input"/>
                <div></div>
                <label for="number2">Eingabe Zahl 2</label>
                <div></div>
                <input id="number2" placeholder="number" type="number" class="input"/>

                <div class="simpleHeader">Ergebnis</div>
                <div id="currentResult"></div>
                </div>
            </div>
            <div class="_container2">
                <button id="plus" class="btn btn-primary m-1 myBtn">+</button>
                <div></div>
                <button id="minus" class="btn btn-primary m-1 myBtn">-</button>
                <div></div>
                <button id="multiply" class="btn btn-primary m-1 myBtn">x</button>
                <div></div>
                <button id="divide" class="btn btn-primary  m-1 myBtn">:</button>
            </div>
            <div class="_container3">
                <div class="simpleHeader">Bisheriger Verlauf</div>
                <div id="resultHistory" class="textbox"></div>
            </div>
        </div>
    </body>
</html>
<script src="script.js"></script>
